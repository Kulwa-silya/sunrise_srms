name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push web image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/sunrise_srms_web:latest -f Dockerfile .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/sunrise_srms_web:latest

      - name: Build and push celery image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/sunrise_srms_celery:latest -f Dockerfile .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/sunrise_srms_celery:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.2
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /path/to/your/project
            docker-compose pull
            docker-compose up -d
